<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <title>著者リスト・概要整形アプリ</title>
    </head>
    <body>
        <h1>著者リスト・概要整形アプリ</h1>

        <h2>著者リスト</h2>
        <p>
            <input type="text" id="author" placeholder="著者リスト">
            <input type="button" id="author_button" value="整形">
        </p>
        <div>
            <p>
                <span id="formatted_author"></span>
                <span id="copy_author"></span>
            </p>
        </div>

        <h2>概要</h2>
        <p><a href="https://deepl.com/ja/translator" target="_blank">DeepL</a></p>
        <p>
            <textarea id="abstract" placeholder="概要"></textarea>
        </p>
        <p>
            <input type="button" id="abstract_button" value="整形">
        </p>
        <p id="formatted_abstract"></p>
        <p id="copy_abstract"></p>
        
        <h2>arXiv から自動生成</h2>
        <p>
            <input type="text" id="arxiv_url" placeholder="https://arxiv.org/abs/2306.04632">
            <input type="button" id="arxiv_button" value="整形">
        </p>
        <div id="arxiv_result" style="visibility: hidden;">
            <h3>Title</h3>
            <p id="arxiv_title"></p>
            <p id="arxiv_copy_title"></p>
            <h3>Bibliography</h3>
            <p>
                #arXiv #<span id="arxiv_published_year"></span><br>
                <span id="arxiv_authors"></span><br>
            </p>
            <p>
                Links:<br>
                Paper: <span id="arxiv_paper_link"></span>
            </p>
            <p id="arxiv_copy_bibliography"></p>
            <h3>Abstract</h3>
            <p id="arxiv_abstract"></p>
            <p><a id="arxiv_deepl" target="_blank">DeepL</a></p>
        </div>
    </body>
</html>
